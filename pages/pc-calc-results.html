<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/hncalc/css/styles.css" type="text/css" rel="stylesheet" />
    <link href="/hncalc/css/pc-calc.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700"
      rel="stylesheet"
    />
    <script src="/hncalc/script/include.js"></script>
    <script src="/hncalc/script/pc-calc.js"></script>
    <title>Product Care Calculator Results</title>
  </head>

  <body>
    <!-- Header & Nav Bar Import - Edit in partials/header.html to prevent needing to edit on every page -->
    <header id="header">
      <div id="navbar">
        <script>
          loadNavbar();
        </script>
      </div>
    </header>
    <!-- Main Content -->
    <main class="main-content">
      <div>
        <h1>Product Care Prices</h1>
      </div>
      <div class="results" id="results">
        <script>
            // Load data from local storage
            const rrp = localStorage.getItem('rrp');
            const discount = localStorage.getItem('discount');
            const category = localStorage.getItem('category');

            if (!rrp) {
                document.getElementById('results').innerHTML = '<p>No data found. Please go back and enter RRP.</p>';
            } else {
                const finalPrice = calculateCare(rrp, discount, category);

                document.getElementById('results').innerHTML = `
                <p><strong>Product RRP: </strong> $${rrp}</p>
                <p><strong>1 Year Product Care: </strong> $${finalPrice.y1}</p>
                <p><strong>2 Year Product Care: </strong> $${finalPrice.y2}</p>
                <p><strong>3 Year Product Care: </strong> $${finalPrice.y3}</p>`;
                
            };
        </script>
      </div>

    </main>
    <!-- Footer Import Script - Edit in partials/footer.html to prevent needing to edit on every page -->
    <footer>
      <div id="footer">
        <script>
          loadFooter();
        </script>
      </div>
    </footer>
  </body>
</html>
