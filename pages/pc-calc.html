<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="/hncalc/css/styles.css" type="text/css" rel="stylesheet" />
  <link href="/hncalc/css/pc-calc.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700" rel="stylesheet" />
  <script src="/hncalc/script/include.js"></script>
  <script src="/hncalc/script/pc-calc.js"></script>
  <title>Product Care Calculator</title>
</head>

<body>
  <!-- Header & Nav Bar Import - Edit in partials/header.html to prevent needing to edit on every page -->
  <header id="header">
    <div id="navbar">
      <script>
        loadNavbar();
      </script>
    </div>
  </header>
  <!-- Main Content -->
  <main class="main-content">
    <div>
      <h1>Product Care Calculator</h1>
      <label for="rrp">Product RRP ($, Required):</label>
      <input type="number" id="rrp" placeholder="Enter RRP" required />

      <label for="discount">Discount (%, Optional)</label>
      <input type="number" id="discount" placeholder="Enter discount"/>

      <label for="category">Category:</label>
      <select id="category">
        <option value="computer">Computer's</option>
        <option value="printer">Printer's</option>
        <option value="camera">Camera's</option>
        <option value="headphones">Headphone's</option>
        <option value="security-camera">Security Camera's</option>
      </select>

      <button onclick="goToResults()">Show Results</button>
    </div>
  </main>
  <!-- Footer Import Script - Edit in partials/footer.html to prevent needing to edit on every page -->
  <footer>
    <div id="footer">
      <script>
        loadFooter();
      </script>
    </div>
  </footer>
</body>

</html>
